<!-- Breadcrumbs -->
<%= renderBreadcrumbs({ breadcrumbs: breadcrumbs }) %>

<!-- Button Toolbar -->
<div class="row">
	<% if (typeof searchTemplate != 'undefined' ) { %>
		<%= renderSearchTemplate({ cities : cities }) %>
	<% }else{ %>
    <div class="col-lg-6 col-lg-offset-3
                col-md-6 col-md-offset-3
                col-sm-4 col-sm-offset-4
                col-xs-6 col-xs-offset-0">
        <div class="input-group">
            <input type="text"
                   class="form-control"
                   placeholder="Search"
                   name="srch-term"
                   id="srch-term">

            <div class="input-group-btn">
                <button class="btn btn-default search-button" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
    <% } %>
    <div class="col-lg-3
                col-md-3
                col-sm-4
                col-xs-6 text-right">
        <div class="btn-toolbar" role="toolbar">
            <a class="btn btn-primary" href="#<%- (typeof fullPath != 'undefined'?fullPath:'new/'+path) %>">
                New <span class="text-capitalize"><%- title %></span>
            </a>
        </div>
    </div>
</div>

<!-- Description Text -->
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>
            Collection <%- title %>
            
        </h1>
        <p><%- title %>Manage your entries from this table view.</p>
        
    </div>
</div>

<!-- Table -->
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div id="grid-table"></div>
		<div id="paginator"></div>
    </div>
</div>
